<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bottom Navigation | Tivotal</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="nav">
      <ul class="nav-content">
        <li class="nav-list">
          <a href="#" class="link-item active">
            <i class="link-icon fas fa-house"></i>
            <span class="link-text">Home</span>
          </a>
        </li>
        <li class="nav-list">
          <a href="#" class="link-item">
            <i class="link-icon fas fa-magnifying-glass"></i>
            <span class="link-text">Search</span>
          </a>
        </li>
        <li class="nav-list">
          <a href="#" class="link-item">
            <i class="link-icon fas fa-square-plus"></i>
            <span class="link-text">Add</span>
          </a>
        </li>
        <li class="nav-list">
          <a href="#" class="link-item">
            <i class="link-icon fas fa-bell"></i>
            <span class="link-text">Notification</span>
          </a>
        </li>
        <li class="nav-list">
          <a href="#" class="link-item">
            <i class="link-icon fas fa-user"></i>
            <span class="link-text">Profile</span>
          </a>
        </li>

        <span class="indicator"></span>
      </ul>
    </nav>

    <script src="app.js"></script>
  </body>
</html>
